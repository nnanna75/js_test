<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay">

            </div>
            <img src="/img/phone.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="/img/camera.png">
                    <h1>Camera</h1>
                    <p>12MP, Wide<br>Angle Lens</p>
                </div>
                <div class="feature two">
                    <img src="/img/ram.png">
                    <h1>Processor</h1>
                    <p>Snapdragon<br>Octa-core 11nm</p>
                </div>
                <div class="feature three">
                    <img src="/img/display.png">
                    <h1>Display</h1>
                    <p>6.5" Mini-Drop<br>Fullscreen</p>
                </div>
                <div class="feature four">
                    <img src="/img/battery.png">
                    <h1>Battery</h1>
                    <p>5000mAh,<br>720Hrs standby</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <img src="/img/up_arrow.png" id="upbtn">
        <h3>Features</h3>
        <img src="/img/down_arrow.png" id="downbtn">
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upbtn= document.getElementById("upbtn");
        var downbtn = document.getElementById("downbtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upbtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downbtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>

</body>
</html>
